<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        body {
            margin: 20px;
        }
        .footer{
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <section>
        {% block navigation %}
        <h1>Nav</h1>
        {% endblock %}
    </section>

    <header>
        {% block header %}
        <h1>Welcome to My Site</h1>
        {% endblock %}
    </header>

    <main>
        {% block content %}
        <p>This is the content of the page.</p>
        {% endblock %}
    </main>

    <footer class="footer">
        <hr>
        {% block footer %}
        <p>&copy; 2024 My Site</p>
        {% endblock %}
    </footer>
</body>

</html>
